<!-- Content Middle Start -->
        <form name='edit' id='edit' method='post' enctype="multipart/form-data" >
        <div class="content_middle">
        	<div class="pageheader">
                   
                    <div class="pageicon"><span class="iconfa-user"></span></div>
                    <div class="pagetitle">
                        <h1>Edit Employee</h1>
                    </div>
                </div>
            <div class="container_account">
            	
                <h2>Employee Information</h2>
                <div class="clearBoth">
                    <div class="accountLeft">
                        <table cellpadding="0" cellspacing="10" width="100%">
                        	<tr>
                                <td width="30%" align="right">Employee Status:</td>
                                <td>
                                    <select class="select_bar" name="status">
                                        <option value="">-Select-</option>
                                        <option __status_active__ value="A">Active</option>
                                        <option __status_inactive__ value="I">Inactive</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td width="30%" align="right">*First Name:</td>
                                <td><input  name="first_name" type="text" class="input_txt required" title='Please enter First Name' value="__first_name__" /></td>
                            </tr>
                          
                           <tr>
                                <td align="right">Last Name:</td>
                                <td><input type="text" class="input_txt" name="last_name" title='Please enter Last Name' value="__last_name__"/></td>
                            </tr>
                            
                          <tr>
                                <td align="right">*UserName:</td>
                                <td><input type="text"  name="user_name" class="input_txt required" title='Please enter User Name' value="__username__" /></td>
                            </tr>
                           
                          <tr>
                                <td align="right">*Email Address:</td>
                                <td><input type="email" class="input_txt required email" name="email" title='Please enter Email Address' value="__email__"/></td>
                            </tr>
							<tr>
                                <td align="right">*Password:</td>
                                <td><input type="password" class="input_txt required" name="password" title='Please enter Password' value="__password__"/><input type="hidden" class="input_txt required" name="oldpassword" title='Please enter Password' value="__password__"/></td>
                            </tr>
							<tr>
                                <td width="30%" align="right">Access Permission:</td>
                                <td>
                                   __checkedvalue__
                                </td>
                            </tr>
							
                        </table>
                    </div>
                    
                </div>
               
                
                
                <div class="clearBoth">
                	<table cellpadding="0" cellspacing="10" width="100%">
                        <tr>
                        	<td>&nbsp;</td>
                            <td><input type="submit"  value="Save" class="btn_small" name="save" onclick="return validation();"/> &nbsp; </td>
                        </tr>
                    </table>
                </div>
        	</div>
      	</div>
      </form>  
        <!-- Content Middle End -->
<script>
$(document).ready(function(){
$("#edit").validate();
});
</script>
